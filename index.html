<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="parrent-back">
      <img class="top" src="images/bg-pattern-top.svg" />
      <img class="bottom" src="images/bg-pattern-bottom.svg" />
    </div>
    <div class="profile">
      <div class="card">
        <img class="cover-img" src="images/bg-pattern-card.svg" />
      </div>
      <div class="victor-avatar">
        <img class="avatar" src="images/image-victor.jpg" />
      </div>
      <div class="main-text">
        <div class="text">
          <h1 class="number">Victor Crest</h1>
          <p class="twenty">26</p>
        </div>
        <p class="number-three">London</p>
      </div>
      <hr class="line" />
      <div class="end-box">
        <div>
          <h1 class="number">80K</h1>
          <p class="number-two">Followers</p>
        </div>
        <div>
          <h1 class="number">803K</h1>
          <p class="number-two">Likes</p>
        </div>
        <div>
          <h1 class="number">1.4K</h1>
          <p class="number-two">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
